on:
  push:
    branches:
      - master

jobs:
  release:
    name: Create and Publish Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Archive plugin files
        run: |
          mkdir -p dist
          zip -r dist/zarino4ka-plugin.zip * -x ".github/*" "node_modules/*"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: |
            Автоматически созданный релиз. Содержит исходный код плагина.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/zarino4ka-plugin.zip
          asset_name: zarino4ka-plugin.zip
          asset_content_type: application/zip