<html lang="en">
<head>

    <title>Zarino4ka Plugin</title>

</head>

            </button>
        </header>
        <hr class="dashed-line">
        <div class="content-container">
            <div class="buttons-container">
                <button class="action-button" id="remove-duplicates">Почистить вкладки</button>
                <button class="action-button" id="sort-tabs">Сортировка
                    <span id="arrow">
                    <svg class="arrow-icon" width="15" height="18" viewBox="0 0 17 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.5 20V2M8.5 2L1 10.0676M8.5 2L16 10.0676" stroke="#512ECE" stroke-width="1.6"/>
                    </svg>
                </span>
                </button>
            </div>
            <div class="info-block">
                <p id="info" class="info-text text-container hidden">
                    Данный плагин разработан для<br> любимой жопки Зарины Сергеевны<br>
                    и не подлежит использованию другими<br> лицами. По вопросам разработки<br>
                    плагинов обращаться: <a href="https://t.me/vsepike">@vsepike</a>
                </p>
            </div>
        </div>
        <div class="buttons-container">
            <button class="kek-button" id="kek">Покекать</button>
            <button class="action-button hidden" id="back">Назад</button>
        </div>
        <script src="kek.js" defer></script>
        <script src="help-button.js" defer></script>
        <script src="sort-tabs.js" defer></script>
        <script src="remove-duplicates.js" defer></script>
    </div>
</body>
</html>
